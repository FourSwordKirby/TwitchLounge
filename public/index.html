<!doctype html>
<html>
<head>
    <title>Twitch Lounge</title>

    <link rel="stylesheet" href="CSS/main.css">

    <link rel="icon" href="assets/favicon.ico">

    <div id="top-bar">
        <a href="index.html"><img src="assets/logo_title_purple_45_38.png" alt="twitch lounge" ></a>

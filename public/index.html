<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>

<!-- For socket to work, we need to give the client the socket file as well. This enables
the clientside to respond to socket events and such -->

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://ttv-api.s3.amazonaws.com/twitch.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="clientSocket.js"></script>


  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <button id="twitchsdk">SDK login</button>


  </body>


<script>
var access_token, twitch_id;

if (hasAuthenticated()) {
    console.log("TODO: Grab user info from DB");
    findUser();
} else {
    Twitch.init({clientId: 'oqg26g9cdo8gkqy7puez3370gudujjk'}, function(error, status) {
        $('#twitchsdk').click(function() {
            Twitch.login({
                redirect_uri:'http://localhost:3000/test',
                scope: ['user_read', 'channel_read']
            });
        })
    });
    
}

function hasAuthenticated() {
    access_token = localStorage.getItem('lounge_token');
    twitch_id = localStorage.getItem('twitch_id');
    return access_token != null && twitch_id != null;
}

function findUser() {
    $.ajax({
            url: '/findUser',
            type: 'GET',
            data: {
                "twitch_id" : twitch_id,
                "token" : access_token
            },
            success: function(data) {
                console.log(data);
            }
        }).done(function() {
            
        })
}

</script>

</html>
